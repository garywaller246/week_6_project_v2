{% extends "base.html" %}
{% block content %}
{# Page to add a new customer. #}
<div class="container">
	<h1>Add New Customer </h1>
	<form action="{{ url_for('add_customer') }}" method="post">
		<div class="row mx-3 my-1">
			<div class="col-md-3">
				<span class="h4">First Name:</span>
			</div>
			<div class="col-md-9">
				<input type="text" class="form-control" name="first_name" required>
			</div>
		</div>
		<div class="row mx-3 my-1">
			<div class="col-md-3">
				<span class="h4">Last Name:</span>
			</div>
			<div class="col-md-9">
				<input type="text" class="form-control" name="last_name" required>
			</div>
		</div>
		<div class="row mx-3 my-1">
			<div class="col-md-3">
				<span class="h4">Email:</span>
			</div>
			<div class="col-md-9">
				<input type="email" class="form-control" name="email" required>
			</div>
		</div>
		<div class="row mx-3 my-1">
			<div class="col-md-3">
				<span class="h4">Phone Number:</span>
			</div>
			<div class="col-md-9">
				<input type="number" class="form-control" name="phone" required>
			</div>
		</div>
		<div class="row mx-3 my-1">
			<div class="col-md-3">
				<span class="h4">Address:</span>
			</div>
			<div class="col-md-9">
				<input type="text" class="form-control" name="address_1" required>
			</div>
		</div>
		<div class="row mx-3 my-1">
			<div class="col-md-3">
				<span class="h4">Address 2:</span>
			</div>
			<div class="col-md-9">
				<input type="text" class="form-control" name="address_2" required>
			</div>
		</div>
		<div class="row mx-3 my-1">
			<div class="col-md-3">
				<span class="h4">Postal Code:</span>
			</div>
			<div class="col-md-9">
				<input type="text" class="form-control" name="postal_code" required>
			</div>
		</div>
		<div class="row mx-3 my-1">
			<div class="col-md-3">
				<span class="h4">City:</span>
			</div>
			<div class="col-md-9">
				<input type="text" class="form-control" name="city" required>
			</div>
		</div>
		<div class="row mx-3 my-1">
			<div class="col-md-3">
				<span class="h4">Country:</span>
			</div>
			<div class="col-md-9">
				<input type="text" class="form-control" name="country" required>
			</div>
		</div>
		<div class="row mx-3 my-1">
			<div class="col text-right">
				<button class="btn btn-primary" type="submit">Add</button>
			</div>
		</div>
	</form>

</div>
{% endblock %}
